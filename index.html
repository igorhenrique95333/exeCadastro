<!DOCTYPE html>
<html lang="Pt-BR">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Exemplo com Boostrap</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
 
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col form-group">
                    <label for="fisrt-name">Primeiro Nome:</label>
                    <input type="text" name="fisrt-name" id="fisrt-name" class="form-control" required>
                </div>
                <div class="col form-group">
                    <label for="last-name">Último Nome:</label>
                    <input type="text" name="last-name" id="last-name" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 form-group">
                    <label for="CEP">CEP:</label>
                    <input type="text" name="CEP" id="CEP" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9 form-group">
                    <label for="Endereço">Endereço:</label>
                    <input type="text" name="endereço" id="endereço" class="form-control" required>
                </div>
                <div class="col-md-3 form-group">
                    <label for="Numero">Número:</label>
                    <input type="number" name="numero" id="numero" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="Complemento">Complemento:</label>
                    <input type="text" name="complemento" id="complemento" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="Bairro">Bairro:</label>
                    <input type="text" name="bairro" id="bairro" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 form-group">
                    <label for="Cidade">Cidade:</label>
                    <input type="text" name="cidade" id="cidade" class="form-control" required>
                </div>
                <div class="col-md-4 form-group">
                    <label for="Estado">Estado:</label>
                    <input type="text" name="estado" id="estado" class="form-control" required>
                </div>
                <div class="col-md-4 form-group">
                    <label for="Pais">País:</label>
                    <input type="text" name="pais" id="pais" class="form-control" required>
                </div>
               
            </div>
            <br>
            <div class="row">
                <div class="col form-group">
                    <button class="btn btn-primary form-control">
                    Salvar
                    </button>
                </div>
            </div>
 
    </div>
    </div>
    </form>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
 
</html>
